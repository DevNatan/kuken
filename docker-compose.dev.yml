#    restart: always
#    ports:
#      - "80:8081"
#    environment:
#
#    volumes:
#      - "./katan/web-ui:/etc/nginx"
  database:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=katan